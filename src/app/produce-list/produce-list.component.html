<div class="row">
	<div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
		<div class="card h-100">
			<a href="#"><img class="card-img-top" src="https://dummyimage.com/700x400/000/fff" alt=""></a>
				<div class="card-body">
					<h4 class="card-title">
						<a href="#">{{product.name}}</a>
					</h4>
					<h5>${{product.price}}</h5>
					<p class="card-text">{{product.desc}}</p>
				</div>
				<div class="card-footer">
          <button class="btn btn-primary d-block w-100 btn-lg" (click)="detailProduct(product)">Click me!</button>
					<small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
				</div>
		</div>
	</div>
</div>
<div *ngIf="selected">
  {{selected.name}}
</div>
