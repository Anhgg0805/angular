<form>
  <div class="form-group">
    <label for="">Product Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="productNew.name">
  </div>
  <div class="form-group">
    <label for="">Price</label>
    <input type="number" class="form-control" name="price" [(ngModel)]="productNew.price">
  </div>
  <button class="btn btn-primary" (click)="addProduct()">Add Product</button>
</form>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <!-- <th scope="col">Desc</th>
      <th scope="col">Status</th> -->
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <th scope="row">{{product.id}}</th>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <!-- <td>{{product.desc}}</td>
      <td>{{product.status ? 'In stock' : 'Out stock'}}</td> -->
      <td><button class="btn btn-primary" (click)="removeItem(product.id)">Update</button></td>
      <td><button class="btn btn-primary" (click)="removeItem(product.id)">Delete</button></td>
    </tr>
    
  </tbody>
</table>
